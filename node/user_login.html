<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Gaming Login Form Widget Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements"/>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/loginStyle.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
	<div class="padding-all">
		<div class="header">
			<h1><img src="./images/5.png" alt=" "> 游戏社区登录</h1>
		</div>

		<div class="design-w3l">
			<div class="mail-form-agile">
				<form action="/user/login" method="post">
					<input type="text" name="uname" placeholder="请输入账号或者邮箱" required="" id="uname"/>
					<input type="password"  name="upwd" class="padding" placeholder="请输入密码" required="" id="upwd"/>
					<input type="submit" value="登录" id="btn">
					<a href="user_reg.html" class="zc">注册</a>
				</form>
			</div>
		  <div class="clear"> </div>
		</div>
		
		<div class="footer">
		<p>版权所有©2018。个人网站保留所有权利。  <a href="index.html" >游戏社区首页</a></p>
		</div>
	</div>
	<script>
		var btn = document.getElementById("btn");
		var uname = document.getElementById("uname");
		btn.onclick = function(){
		 //1:将用户名保存 sessionStorage
		 //条件 是否登录
		 sessionStorage.setItem("uname",uname.value);
		 //2:3s跳转index.html
		 alert("3s后跳转首页");
		 setTimeout(function(){
			location.href = "index.html";
		 },3000);
		}
	  </script>
</body>
</html>
